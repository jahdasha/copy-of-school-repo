<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Button with Firebase!</title>

    <!-- ****** FireBase Src Link ****** -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>

    <!-- Button -->
    <button id="clickButton">Click Me!!!!</button>
    <!-- after clicked on check firebase to see the number of clicks -->


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    

<!-- ================================================================================== -->

    <script>

    // Variables
    // ================================================================================

    // ****** Created Reference to Firebase Database ******
    var clickData = new Firebase("https://jahdasha.firebaseio.com/"); 

    // <----------------------- CHANGE THIS CHANGE THIS CHANGE THIS!!!!!
    var clickCounter = 0;    
    
    // Functions
    // ================================================================================

    // On Click
    $("#clickButton").on("click", function() {

        // Add to clickCounter
        clickCounter++;

        // ***** Store Click Data to Firebase in a JSON property called clickCount *****
        // ***** Note how we are using the Firebase .set() method ****
        clickData.set({
            clickCount: clickCounter,
            dasha: 'gets it',
            frankie: 'likes guitars',
            nicole: 'likes animals or drugs'
        });

        // Now! go to https://week-7-rcb.firebaseio.com/ to see the impact to the DB
    })

    </script>

</body>
</html>
