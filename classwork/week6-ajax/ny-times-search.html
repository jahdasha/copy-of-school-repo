<!DOCTYPE html>
<html>
<head>
	<title>NY Times Article Search</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
	
var queryTerm   = "zika";
var numResults  = 0;
var startYear   = "20100101";
var endYear     = "20151231";

// $('#searchButton').on('click', function(){
$(document).ready(function(){
	var queryURL = "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + queryTerm + "&begin_date=" + startYear + "&end_date=" + endYear + "&api-key=9d4a8986921972b65754ea0809d47c84:12:74623931";

        $.ajax({
                url: queryURL,
                method: 'GET'
            })
            .done(function(response) {
            	console.log(response); // to see if we get anything back in console 
            	var results = response.response.docs;
            	for (var i = 0; i < results.length; i++) {
	            	// $('#displayResults').append();
	            	var headline = results[i].headline.main;
	            	var writer = results[i].byline.original;
	            	var section = results[i].section_name;
	            	var date = results[i].pub_date;

	            	console.log(headline);
	            	console.log(writer);
	            	console.log(section);
	            	console.log(date);

            	}
			})
});

</script>
</body>
</html>
