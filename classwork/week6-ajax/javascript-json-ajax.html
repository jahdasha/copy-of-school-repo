<html>
<head>
    <title></title>
</head>
<body>

<h1 id="title">No info</h1>
<h2 id="plot">No info</h2>
<img id="image" src="">

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    var type = 'Jaws';
    var queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&r=json";

    $.ajax({url: queryURL, method: 'GET'}).done(function(response) {
     	console.log(response);
     	$("#title").html(response.Title);
     	$("#plot").html(response.Plot);
     	$("#image").attr("src", response.Poster); // for images you have to change the source attribute
    }); 

</script>


</body>
</html>
