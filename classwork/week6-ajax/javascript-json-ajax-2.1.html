<!DOCTYPE html>
<html>
<head>
    <title>Movies!</title>
    <style type="text/css">
        button, div, form, input {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
  <h1>Movies!</h1>

  <div id="moviesView">
      
  </div>
</div>


<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];

    for (var i = 0; i < movies.length; i++){

        /*
            Write code between the dashes below to 
                * make a button    
                    * give the button a class of movie
                    * set the data-name attribute of the button to movie name
                    * set the text of the button to the movie name 
                * append the button to moviesView
        */

        //------YOUR CODE GOES IN THESE DASHES
            var but = $('<button>');
            but.addClass('movie');
            but.attr('data-name', movies[i]);
            but.text(movies[i]);
            $('#moviesView').append(but);
        //------    

    }

</script>


</body>
</html>
