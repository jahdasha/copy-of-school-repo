<!DOCTYPE html>
<html>
<head>
    <title>Favorite Movies</title>
    <style type="text/css">
        button, div, form, input {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

    <div id="buttonsView">
    </div>

  <div id="moviesView"></div>
</div>

<form id="movie-form">
  <label for="movie-input">Add a Movie Bro</label>
  <input type="text" id="movie-input"><br>

  <input id="addMovie" type="submit" value="Add a Movie Bro">
</form>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];
    function renderButtons(){ 
        $('#buttonsView').empty(); // erasing anything in this div id so that it doesnt duplicate the results
        for (var i = 0; i < movies.length; i++){
            var a = $('<button>');
            a.addClass('movie');
            a.attr('data-name', movies[i]);
            a.text(movies[i]);
            $('#buttonsView').append(a);
        }
    }
    function displayMovieInfo(){
        var movie = $(this).attr('data-name');
        // console.log($(this));
        var queryURL = "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&r=json";
        //Write code between the dashes below to hit the queryURL, take the data and display it in the div with an id of moviesView
        
        //------YOUR CODE GOES IN THESE DASHES
        $.ajax({url: queryURL, method: 'GET'}).done(function(response) {
          console.log(response); // console test to make sure something returns
          $("#movieView").html(JSON.stringify(response));
        });

        //------
    }
    function alertMovieName(){
        alert($(this).attr('data-name'));
    };
    // calling fuctions
    renderButtons();
    $('#addMovie').on('click', function(){
        var movie = $('#movie-input').val().trim();
        movies.push(movie);
        
        renderButtons();
        return false;
    });
    $(document).on('click', '.movie', displayMovieInfo);
    $(document).on('click', '.movie', alertMovieName);
</script>


</body>
</html>
